<div class="overflow-auto mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="vw-100">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="publico_destinado">
            <th mat-header-cell *matHeaderCellDef> Publico destinado </th>
            <td mat-cell *matCellDef="let element"> {{element.publico_destinado}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="requisitos">
            <th mat-header-cell *matHeaderCellDef> Requisitos </th>
            <td mat-cell *matCellDef="let element"> {{element.requisitos}} </td>
        </ng-container>
    
        <ng-container matColumnDef="precio_inscripcion">
            <th mat-header-cell *matHeaderCellDef> Precio inscripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.precio_inscripcion}} </td>
        </ng-container>
    
        <ng-container matColumnDef="precio_cuota">
            <th mat-header-cell *matHeaderCellDef> Precio cuota </th>
            <td mat-cell *matCellDef="let element"> {{element.precio_cuota}} </td>
        </ng-container>
    
        <ng-container matColumnDef="cantidad_cuotas">
            <th mat-header-cell *matHeaderCellDef> Cantidad cuotas </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad_cuotas}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<button mat-raised-button class="mt-3" (click)="openDialog()">Nuevo curso</button>
